version: '3.8'

services:
  chadao-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-ChaDao}
      - USDT_CONTRACT_ADDRESS=${USDT_CONTRACT_ADDRESS}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    restart: unless-stopped
    volumes:
      - ./.next:/app/.next
      - ./node_modules:/app/node_modules
    networks:
      - chadao-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - chadao-app
    restart: unless-stopped
    networks:
      - chadao-network

networks:
  chadao-network:
    driver: bridge
